<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/onsenui/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="lib/onsenui/onsenui.min.js"></script>
    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <ons-page>
        <!-- UI page -->
        <ons-toolbar>
            <div class="center titlename">POPCORN</div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <!-- ondroid (up) / IOS (down)-->
            
            <ons-tab page="views/home.html" label="Home" icon="md-home">
            </ons-tab>
            <ons-tab page="views/search.html" label="Search" icon="md-search, material:md-home">
            </ons-tab>

            <ons-tab page="views/favorite.html" label="Favorite" icon="md-favorite, material:md-favorite">

            </ons-tab>

            <ons-tab page="views/profile.html" label="Profile" icon="md-account-box, material:md-home">

            </ons-tab>

        </ons-tabbar>
    </ons-page>
</body>

</html>
